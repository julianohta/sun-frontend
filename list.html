{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
{% endblock %}

{% block content %}
        <div class="spacer"></div>
        <div class="float-wrap">
            <div class="image__wrap">
                <a href="{% url 'pages:page_detail' first.slug %}">
                    <div class="image" style="background-image: url(/media/{{ first.img }});"></div>
                </a>
            </div>
            <div class="col-third">
                <a href="{% url 'pages:page_detail' first.slug %}">
                    <h3>{{ first.title }}</h3>
                </a>
                <p>{{ first.summary }}</p>
            </div>
        </div>
        <div class="demo">
            {% for triple in triplet %}
            <div class="row-wrap">
            {% for page in triple %}
                {% if page %}
                <div class="col-third article">
                    <a href="{% url 'pages:page_detail' page.slug %}">
                        <div class="sub-img" style="background-image: url(/media/{{ page.img }});"></div>
                    </a>
                    <a href="{% url 'pages:page_detail' page.slug %}">
                        <h3>{{ page.title }}</h3>
                    </a>
                        <p>{{ page.summary }}</p>
                </div>
                {% endif %}
            {% endfor %}
            </div>
            {% endfor %}
        </div>
{% endblock %}
