{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/detail1.css' %}">
{% endblock %}

{% block content %}
    <div class="detail__img" style="background-image: url('/media/{{ page.img }}');">
    </div>
    <div class= "detail__title-wrap">
        <div class = "detail__title-center">
            <div class="detail__text--title">
                    {{ page.title }}
            </div>   
            <p>{{ page.summary }}</p>
            <div class = "detail__header-spacing">
            </div>
            <p>{{ page.author }}</p>
            <div class = "detail__header-spacing">
            </div>
            <p>{{ page.date }}</p>
        </div>
    </div>
    <div class="detail__spacer" >
    </div>
    <div class = "detail__header-spacing">
    </div>
    <div class="detail__text">
        
        {{ page.content | safe }}
    </div>

{% endblock %}
